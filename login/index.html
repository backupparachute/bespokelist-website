<script>(function ($) {
	
		var ajax_object = '/wp-admin/admin-ajax.php';

		var listingId = 'main_listing';
		var catInput = $('input[name="cat_input"]');
		var locationInput = $('input[name="location_input"]');
		var lastCatValue =  null;
		var lastLocValue =  null;
		var submitBtn = $('#submitBtn');



		function locationURLconvertation() {
			var locationId = $('.location_list .jet-radio-list__input:checked').val();
			var $filteredURL = '?jsf=jet-engine:'+listingId+'&tax=listing-location:'+locationId;
			locationInput.val($filteredURL).trigger('change');
		}

		$(document).on('change', '.cat_list .jet-radio-list__input', function(){
			var $val = $(this).val();

			if ($(this).prop('checked')) {
				// Radio button is checked (selected)
				lastCatValue = $val;
				// AJAX request
				$.ajax({
					type: 'POST',
					url: ajax_object,
					data: {
						action: 'get_listing_cat_url',
						catId: $val,
						nonce: ajax_object.nonce
					},
					beforeSend: function() {
						// setting a timeout
						$('.input_wrap').addClass('loading');
					},
					success: function (response) {

						$('.input_wrap').removeClass('loading');
						catInput.val(response).trigger('change');

					}
				});
				if(locationInput.val().trim() !== '') {
					locationURLconvertation()
				}

			} else if (!$(this).prop('checked') && lastCatValue === $val) {
				// Radio button was clicked and then deselected
				lastCatValue = null;
				catInput.val('').trigger('change')
				if(locationInput.val().trim() !== '') {
					// AJAX request
					$.ajax({
						type: 'POST',
						url: ajax_object,
						data: {
							action: 'get_listing_location_url',
							locationId: $('.location_list .jet-radio-list__input:checked').val(),
							nonce: ajax_object.nonce
						},
						beforeSend: function() {
							// setting a timeout
							$('.input_wrap').addClass('loading');
						},
						success: function (response) {
				
							$('.input_wrap').removeClass('loading');
							locationInput.val(response).trigger('change');

						}
					});
				}
			}


		});


		$(document).on('change', '.location_list .jet-radio-list__input', function(){
			var $val = $(this).val();
			if ($(this).prop('checked')) {
				// Radio button is checked (selected)
				lastLocValue = $val;
				if(catInput.val().trim() === '') {
					// AJAX request
					$.ajax({
						type: 'POST',
						url: ajax_object,
						data: {
							action: 'get_listing_location_url',
							locationId: $val,
							nonce: ajax_object.nonce
						},
						beforeSend: function() {
							// setting a timeout
							$('.input_wrap').addClass('loading');
						},
						success: function (response) {
				
							$('.input_wrap').removeClass('loading');
							locationInput.val(response).trigger('change');
						}
					});
				} else {
					// AJAX request
					$.ajax({
						type: 'POST',
						url: ajax_object,
						data: {
							action: 'get_listing_location_url',
							locationId: $val,
							nonce: ajax_object.nonce
						},
						beforeSend: function() {
							// setting a timeout
							$('.input_wrap').addClass('loading');
						},
						success: function (response) {
							$('.input_wrap').removeClass('loading');

						}
					});
					var $filteredURL = '?jsf=jet-engine:'+listingId+'&tax=listing-location:'+$val;
					locationInput.val($filteredURL).trigger('change');
				}
			} else if (!$(this).prop('checked') && lastLocValue === $val) {
				// Radio button was clicked and then deselected
				lastLocValue = null;
				// Handle deselection if needed
				locationInput.val('').trigger('change')
			}

		})

		// Function to check input and toggle submit button
		function checkAndToggleSubmitBtn() {
			if (catInput.val().trim() === '' && locationInput.val().trim() === '') {
				// Either catInput or locationInput is empty
				submitBtn.attr('disabled', 'disabled');
			} else {
				// Both inputs have values
				submitBtn.removeAttr('disabled');
			}
		}

		// Function to update the concatenated variable
		function updateConcatenatedUrl() {
			var concatenatedValue;

			// Check if catInput is not empty
			if (catInput.val().trim() === '') {
				concatenatedValue = locationInput.val();
			} else {
				concatenatedValue = catInput.val()+ locationInput.val();
			}

			// Redirect to the concatenated value
			window.location.href = concatenatedValue;

		}

		// Event listener for cat_input changes
		catInput.on('change', function () {

			checkAndToggleSubmitBtn();
		});

		// Event listener for location_input changes
		locationInput.on('change', function () {

			checkAndToggleSubmitBtn();
		});
		submitBtn.on('click', function (event) {
			event.preventDefault(); // Prevent the default form submission
			updateConcatenatedUrl();

		});
	})(jQuery);</script>

<script>// Wrap the code in an immediately-invoked function expression (IIFE) to create a private scope
	(function ($) {

		function nothing_found_message() {
			// Capture the value of 'this' in a variable
			var currentElement = this;

			setTimeout(() => {
				// Initialize a variable to track whether all rows are hidden
				var all_are_hidden = true;

				// Iterate through each '.jet-radio-list__row' within the closest '.jet-radio-list'
				$(currentElement).closest('.jet-radio-list').find('.jet-radio-list__row').each(function () {

					// Check if the current row is not hidden
					if ($(this).css('display') !== 'none') {
						all_are_hidden = false;
						return false; // Exit the loop since we found a visible row
					}
				});

				// Check if all rows are hidden, and add or remove the 'empty' class accordingly
				if (all_are_hidden) {
					$(currentElement).closest('.jet-radio-list').find('.jet-radio-list-wrapper').addClass('empty');
				} else {
					$(currentElement).closest('.jet-radio-list').find('.jet-radio-list-wrapper').removeClass('empty');
				}
			}, 0);
		}

		$(document).on('click', '.dropdown_filter .jet-filter-items-search__clear', function (e) {
			$(this).closest('.jet-radio-list').find('.jet-list-tree').removeClass('empty');
		});

		// Attach a keyup event handler to the input field with the class 'jet-filter-items-search__input'
		$(document).on('keyup', '.dropdown_filter .jet-filter-items-search__input', function () {
			nothing_found_message.call(this); // Set the context of 'this' to the current element
			// Iterate through each '.jet-list-tree__children' within the closest '.jet-radio-list'
			$(this).closest('.jet-radio-list').find('.jet-list-tree__children').each(function () {

				// Initialize a variable to track whether all rows within the current '.jet-list-tree__children' are hidden
				var allRowsHidden = true;

				// Iterate through each '.jet-radio-list__row' within the current '.jet-list-tree__children'
				$(this).find('.jet-radio-list__row').each(function () {

					// Check if the current row is not hidden
					if ($(this).css('display') !== 'none') {
						allRowsHidden = false;
						return false; // Exit the loop since we found a visible row
					}
				});

				// Add or remove the 'show_parent' class to the previous element if rows are hidden or visible
				if (!allRowsHidden) {
					$(this).prev().addClass('show_parent');
				} else {
					$(this).prev().removeClass('show_parent');
				}
			});
		});


	})(jQuery);</script>

<script>(function($) {

			'alt': 'View Password' // Optional: Add alt text
		});
		// Create an image element
		var eyeOffElement = $('<img>', {
			'src': eyeOff,
			'class': 'pw-toggle off close', // Optional: Add a class for styling
			'alt': 'Hide Password' // Optional: Add alt text
		});

		// Append the image after the password input
		$('.pw_field').after(eyeOnElement);
		$('.pw_field').after(eyeOffElement);

		$(document).on('click', '.pw-toggle', function(){
			$(this).siblings('.pw-toggle').removeClass('off');
			$(this).addClass('off');
			if ($(this).hasClass('open')) {
				$(this).prevAll('.pw_field').attr('type', 'text');
			}
				if ($(this).hasClass('close')) {
				$(this).prevAll('.pw_field').attr('type', 'password');
			}

		})
	})(jQuery);</script>

<script>const rightOverflowDiv = document.querySelector('.locations_wrap');

function updateDivWidth() {
    // Check if rightOverflowDiv exists
    if (!rightOverflowDiv) {
        return;
    }

    const rightOverflowDivOffset = rightOverflowDiv.getBoundingClientRect().right;
    const screenWidth = window.innerWidth;
    const distanceToRight = screenWidth - rightOverflowDivOffset;

    const rightOverflowDivWidth = rightOverflowDiv.offsetWidth;
    rightOverflowDiv.style.width = `${rightOverflowDivWidth + distanceToRight}px`;
}

// Check if rightOverflowDiv exists before calling updateDivWidth
if (rightOverflowDiv) {
    updateDivWidth();
    window.addEventListener('resize', updateDivWidth);
}</script>
<script>
	(function($) {
		var $ul = $('.profile_menu .elementor-icon-list-items');
		var $select = $('<select class="mobile-menu-dropdown"><\/select>');

		$ul.find('a').each(function() {
			var $this = $(this);
			var href = $this.attr('href');
			var text = $this.find('.elementor-icon-list-text').html();
			var isCurrent = $this.hasClass('active_link');
			var $option = $('<option value="' + href + '">' + text + '<\/option>');


			if (isCurrent) {
				$option.attr('selected', 'selected');
			}

			$select.append($option);
		});

		$ul.after($select);
		$('.mobile-menu-dropdown').niceSelect();

		// Find all the .elementor-item elements
		var elementorItems = $('.profile_menu li');

		// Find all the .list li elements
		var listItems = $('.profile_menu .list li');
		listItems.each(function(index) {
			$(this).empty()
		})
		// Loop through the .elementor-item elements and add icons to corresponding .list li elements
		elementorItems.each(function(index) {
			// Get the icon HTML from .elementor-item element
			var iconHTML = $(this).find('a').html();

			// Add the icon HTML to the corresponding .list li element
			listItems.eq(index).prepend(iconHTML);
		});
		$('.profile_menu span.current').empty().html($('.profile_menu li.option.selected').html())
		$select.on('change', function() {
			var selectedHref = $select.val();
			$ul.find('a').removeClass('elementor-item-active');
			$ul.find('a[href="' + selectedHref + '"]').addClass('elementor-item-active');
			$('.profile_menu span.current').empty().html($('.profile_menu li.option.selected').html())
			// Redirect to the selected link
			window.location.href = selectedHref;
		});
	})(jQuery);
</script>
